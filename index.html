<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5%22%3E</script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4%22%3E</script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6%22%3E</script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>

<h1>World Happiness</h1>


<div id="choropleth_map"></div>


<div id="bubble_plot"></div>

<script type="text/javascript">

  var vis1 = "https://github.io/mguo35/FIT3179/map.viz.vl.json";

  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis2 = "https://github.io/mguo35/FIT3179/bubblevisualization.vl.json";

  vegaEmbed('#bubble_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
